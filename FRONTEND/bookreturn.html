<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book | Library System</title>
    <link rel="stylesheet" href="css/bookreturn.css">
</head>
<body>
    <div class="return-container">
        <h2>Return a Book</h2>

        <div class="return-actions">
            <h3>Issued Books</h3>
            <table id="issued-books-table">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Due Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script src="js/bookreturn.js"></script>
</body>
</html>
